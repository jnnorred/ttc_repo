<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <form class="form form" id="login" onsubmit="return false" name="login">
            <h1 class="form__title">WELCOME</h1>
            <div class="form__message form__message--error"></div> 
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="checkPassword()">Continue</button>
        </form>
    </div>
    <script src= "javascript/signup.js"></script>
</body>
</html>
