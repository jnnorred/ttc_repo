<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-events.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>  
</head>
<body onload="populateDashboard()">
  <body id="body-pd">
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <div class="nav__brand">
                    <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                    <a href="#" class="nav__logo">T-Town Catering</a>
                </div>
                <div class="nav__list">
                    <a href="../index.html" class="nav__link">
                        <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Dashboard</span>
                    </a>
                    <a href="customers.html" class="nav__link">
                        <ion-icon name="people-circle-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Customers</span>
                    </a>
                    <a href="events.html" class="nav__link active">
                        <ion-icon name="calendar-outline" class="nav__icon"></ion-icon>
                        <span class="nav__name">Events</span>
                    </a>
                </div>
            </div>

            <a href="#" class="nav__link">
                <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
    <div class="main">
        <h1 id= "Events-Header">Events</h1>
        <div class="grid-container">
            <div class="Upcoming-Events">
                <h1>next events</h1>
            </div>
            <div class="Next-Month"></div>
            <div class="Next-SixMonths"></div>
            <div class="Add-Event">
                <div class="Add-Button">
                    <a href="#" id="expander"><ion-icon name="add-circle-outline"></ion-icon></a>
                </div>
                <div class="customer-search">
                    <div class="search-bar">
                        <input type="text" name="search" id="search" placeholder="Type Customer Name" autocomplete="on">
                        <div class="results">
                        <ul>
                        </ul>
                        </div>
                    </div>      
                </div>
                <div class="auto-filled" id="pre-filled">

                </div>
                <div class="required-info" id="event-form">
                    <form action="#" onsubmit="return false" name="new-event">
                        <label for="name">Event Name</label><br>
                        <input type="text" name="name" autofocus placeholder="Event Name" id="eventName"><br><br>
                        <label for="date">Event Date</label><br>
                        <input type="text" name="day" autofocus placeholder="Day" id="eventDay" class="full-date" maxlength="2"><input type="text" name="month" autofocus placeholder="Month" id="eventMonth" class="full-date" maxlength="2"><input type="text" name="year" autofocus placeholder="Year" class="full-date" id="eventYear" maxlength="4"><br><br>
                        <label for="text">Event Time</label><br>
                        <input type="text" name="time" autofocus placeholder="Event Time" id="eventTime"><select name="tod" id="tod">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select><br><br>
                        <label for="text">Estimated Cost</label><br>
                        <input type="text" name="cost" autofocus placeholder="Event Cost" id="eventCost"><br><br>
                        <input type="submit" value="Submit" id="sub_btn">
                    </form>
                </div>
                
            </div>
            <div class="Event-Revenue"></div>
            <div class="Current-Revenue"></div>
            <div class="Upcoming-Revenue"></div>
          </div>
    </div>
    <!-- ===== IONICONS ===== -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    
    <!-- ===== MAIN JS ===== -->
    <script src="../scripts/admin-events.js"></script>
    <script src="../scripts/nav.js"></script>
</body>
</div>
</body>
</html>
